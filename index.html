<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backlink Bazaar - Premium Quality Backlinks Marketplace</title>
    <meta name="description" content="Find high-quality backlinks from verified domains. Boost your website's SEO with our curated marketplace of premium backlinks, guest posts, and more." />
    <meta name="author" content="Backlink Bazaar" />
    <meta name="keywords" content="backlinks, SEO, digital marketing, guest posts, link building, domain authority" />
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7532649863699049" crossorigin="anonymous"></script>
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Backlink Bazaar - Premium Backlinks Marketplace" />
    <meta property="og:description" content="Find high-quality backlinks from verified domains. Boost your website's SEO with our curated marketplace." />
    <meta property="og:image" content="/og-image.svg" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Backlink Bazaar - Premium Backlinks" />
    <meta name="twitter:description" content="Find high-quality backlinks from verified domains. Boost your website's SEO with our curated marketplace." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />

    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Backlink Bazaar",
      "description": "Premium quality backlinks marketplace offering high-authority guest posts and link building services.",
      "url": "https://backlinkbazaar.com",
      "logo": "/og-image.svg",
      "sameAs": [
        "https://twitter.com/backlinkbazaar",
        "https://facebook.com/backlinkbazaar",
        "https://linkedin.com/company/backlinkbazaar"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "email": "support@backlinkbazaar.com"
      }
    }
    </script>

    <!-- Structured Data for WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Backlink Bazaar",
      "url": "https://backlinkbazaar.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://backlinkbazaar.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Structured Data for Product List -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ItemList",
      "itemListElement": [
        {
          "@type": "Product",
          "name": "High Authority Guest Posts",
          "description": "Premium guest posting service on high domain authority websites",
          "offers": {
            "@type": "AggregateOffer",
            "lowPrice": "50",
            "highPrice": "500",
            "priceCurrency": "USD"
          }
        },
        {
          "@type": "Product",
          "name": "Niche Backlinks Package",
          "description": "Targeted backlinks from niche-relevant websites",
          "offers": {
            "@type": "AggregateOffer",
            "lowPrice": "99",
            "highPrice": "999",
            "priceCurrency": "USD"
          }
        }
      ]
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
